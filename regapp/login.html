<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>


    <input id="username"         type="text"     name="username"            placeholder="username"            required><br>
    <input id="password"         type="password" name="password"            placeholder="password"            required><br>



    <button type="button" id="myForm" onclick="sendAjax()">OK</button>
    <form action="/registration" method="GET">
        <button type="submit">Registrate</button>
    </form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script>
    const regExp = /^[a-zA-Z1-9]+$/;

    const checkValidation = (...args) => args.every(item => regExp.test(item));

    const sendAjax = () => {

        const username      = document.getElementById("username")    .value;
        const password      = document.getElementById("password")    .value;

        if( checkValidation(username, password) ){

            const userData = {
                'username':username,
                'password':password
            };

            $.ajax({
                type: 'POST',
                url: '/login',
                data: userData,
                contentType: "application/x-www-form-urlencoded",
                statusCode: {
                    200: () => {
                        alert("Успешная авторизация")
                        window.location.replace("/context")
                    },
                    400: () => {
                        alert("Что то пошло не так")
                    },
                    202: () => {
                        window.location.replace("/login")
                    }
                }
            });



        }else{
            alert("WROOONG");
        }

    }



</script>
</body>
</html>
